<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" e />
    <link rel="stylesheet" href="./main/output.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <div
      class="w-full min-h-screen flex flex-col gap-6 items-center justify-center bg-LightGrayishCyan"
    >
      <div
        class="text-2xl text-center uppercase text-DarkGrayishCyan font-spaceMonoBold tracking-[10px] mt-4"
      >
        <h1>Spli</h1>
        <h1>tter</h1>
      </div>
      <div
        class="w-full h-[95vh] bg-white rounded-t-[1.5rem] p-6 flex flex-col lg:flex-row lg:w-[45rem] lg:h-[24rem] lg:rounded-[1.5rem] lg:gap-y-0 lg:gap-x-6 lg:p-8"
      >
        <form class="flex flex-col gap-y-4">
          <div class="w-full flex flex-col gap-2">
            <label
              for="cash-label"
              class="font-spaceMonoBold text-DarkGrayishCyan text-sm ml-[1px]"
              >Bill</label
            >
            <div
              id="cash-input"
              class="w-full flex items-center border border-gray-300 rounded overflow-hidden w-64"
            >
              <span class="font-spaceMono px-3 py-2 text-GrayishCyan text-md"
                ><img src="./images/icon-dollar.svg" alt="dollar sign"
              /></span>
              <input
                type="number"
                class="w-full px-3 py-2 bg-inherit outline-none font-spaceMonoBold text-VeryDarkCyan text-right placeholder:font-spaceMonoBold placeholder:text-GrayishCyan placeholder:text-right"
                placeholder="0"
              />
            </div>
          </div>

          <div class="flex flex-col items-start gap-2 lg:gap-x-0">
            <h1 class="font-spaceMonoBold text-DarkGrayishCyan text-xs lg:mt-4">
              Select Tip %
            </h1>
            <div class="w-full grid grid-cols-2 gap-6 lg:grid-cols-3">
              <div
                class="w-full text-center font-spaceMonoBold text-lg text-white bg-VeryDarkCyan py-1 rounded cursor-pointer"
              >
                5%
              </div>
              <div
                class="w-full text-center font-spaceMonoBold text-lg text-white bg-VeryDarkCyan py-1 rounded cursor-pointer"
              >
                5%
              </div>

              <div
                class="w-full text-center font-spaceMonoBold text-lg text-white bg-VeryDarkCyan py-1 rounded cursor-pointer"
              >
                15%
              </div>

              <div
                class="w-full text-center font-spaceMonoBold text-lg text-white bg-VeryDarkCyan py-1 rounded cursor-pointer"
              >
                25%
              </div>

              <div
                class="w-full text-center font-spaceMonoBold text-lg text-white bg-VeryDarkCyan py-1 rounded cursor-pointer"
              >
                50%
              </div>

              <input
                id="tip-input"
                type="number"
                placeholder="Custom"
                class="w-full font-spaceMonoBold text-[1.1rem] text-right text-DarkGrayishCyan appearance-none placeholder:text-center placeholder:font-spaceMonoBold placeholder:text-DarkGrayishCyan cursor-pointer"
              />
            </div>

            <div class="w-full flex flex-col gap-1 mt-2 lg:mt-4">
              <div class="flex justify-between">
                <label
                  for="people-input"
                  class="font-spaceMonoBold text-DarkGrayishCyan text-xs"
                  >Number of People</label
                >
                <span
                  id="message"
                  class="hidden font-spaceMonoBold text-xs text-red-500"
                  >Can't be Zero</span
                >
              </div>
              <div
                id="cash-input"
                class="w-full flex items-center border border-gray-300 rounded overflow-hidden w-64"
              >
                <span class="font-spaceMono px-3 py-2 text-GrayishCyan text-md"
                  ><img src="./images/icon-person.svg" alt="a person icon"
                /></span>
                <input
                  type="number"
                  class="w-full px-3 py-2 bg-inherit outline-none font-spaceMonoBold text-VeryDarkCyan text-right placeholder:font-spaceMonoBold placeholder:text-GrayishCyan placeholder:text-right"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
        </form>
        <div
          class="w-full bg-VeryDarkCyan p-6 rounded-xl flex flex-col gap-y-6 mt-4 lg:m-0"
        >
          <div class="flex justify-between">
            <div class="flex flex-col gap-y-1">
              <h5 class="font-spaceMonoBold text-white text-md">Tip Amount</h5>
              <p class="font-spaceMonoBold text-DarkGrayishCyan text-xs">
                / person
              </p>
            </div>

            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">

                />
              </svg>
              <h1 class="font-spaceMonoBold text-3xl text-StrongCyan">0.00</h1>
            </div>
          </div>
          <div class="flex justify-between">
            <div class="flex flex-col gap-y-1">
              <h5 class="font-spaceMonoBold text-white text-md">Total</h5>
              <p class="font-spaceMonoBold text-DarkGrayishCyan text-xs">
                / person
              </p>
            </div>

            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
                <path
                  fill="hsl(172, 67%, 45%)"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
                />
              </svg>
              <h1 class="font-spaceMonoBold text-3xl text-StrongCyan">0.00</h1>
            </div>
          </div>

          <button
            class="w-full bg-LightGrayishCyan opacity-[20%] text-VeryDarkCyan py-2 font-spaceMonoBold rounded lg:mt-auto hover:opacity-[100%]"
          >
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
